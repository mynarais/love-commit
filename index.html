<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josy & Fhelps</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #ffd6e8, #ffeef6);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .typing {
            border-right: 2px solid #ff6aa7;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            bottom: 0;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
            opacity: 0.7;
        }
        @keyframes floatUp {
            from { transform: translateY(0) translateX(0); opacity: 0.8; }
            to { transform: translateY(-100vh) translateX(40px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 class="typing">Josy & Fhelps — versão 1.0 ❤️</h1>
    <p>28/10 — o commit mais lindo da nossa história</p>
    <div class="hearts"></div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (3 + Math.random() * 3) + 's';
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
